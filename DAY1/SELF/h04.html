<!DOCTYPE html>
<html>
<meta charset="utf-8">
<body style="background-color: tomato">
<!-- i : italic -->
<!-- b :  bold-->
<!-- 야야야야야 -->
<h2>Style Attribute</h2>
<p style="color:lightblue ">
	<i>
	<b>
	This is Sparta
	</b>
	</i>
</p>
<!-- Medium SeaGreen
Dodger Blue
Tomato
Powderblue
 -->
<p style="color:#81F7F3;">
	<em>
	This text is emphasized
	</em>
</p>

<!-- <br> -->
<p style="color:white; font-size:30px;" >This is a paragraph <br>and style attribute</p>
</body>
</html>
